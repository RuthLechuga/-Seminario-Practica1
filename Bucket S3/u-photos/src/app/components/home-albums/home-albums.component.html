<mat-tab-group width="100%">
    <mat-tab *ngFor="let category of photos">
      <ng-template mat-tab-label>
        {{category.nombre}}
      </ng-template>
      <br>
      <div class="row">
        <div class="col-sm-4" *ngFor="let item of category.urls">
            <div class="card border-info mb-3" style="height:250px; width: 350px;">
                <div class="card-header">{{item.substring(55)}}</div>
                <div class="card-body text-info text-center">
                    <img src="{{item}}" height="100%">
                </div>
            </div>
        </div>
    </div>

    </mat-tab>
</mat-tab-group>
