<h3>Fotos en las que apareces</h3>
<br>

<div class="row">
    <div class="col-sm-4" *ngFor="let item of photos">
        <div class="card border-info mb-3" style="height:250px; width: 350px;">
            <div class="card-header">{{item.imagen.substring(55)}}</div>
            <div class="card-body text-info text-center">
                <img src="{{item.imagen}}" height="100%">
            </div>
        </div>
    </div>
</div>
